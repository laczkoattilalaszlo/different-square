<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Different Square</title>
        <link rel="stylesheet" href="../static/style.css"/>
        <script src="../static/script.js" defer></script>
    </head>

    <body>
        <h1><span class="h1_dark">DIFFERENT</span> <span class="h1_light">SQUARE</span></h1>

        <div class="game_box_header">
            <p>TIME<br><span id="time_value"></span></p>
            <p>POINT<br><span id="point_value"></span></p>
            <p>VISIBILITY<br><span id="visibility_value"></span></p>
            <p>LEVEL<br><span id="level_value"></span></p>
            <p>ROUND<br><span id="round_value"></span></p>
        </div>

        <div id="game_box"></div>

        <div class="game_box_footer">
            <button id="restart_button"><img id="restart_button_image" src="../static/restart.png"></button>
            <button id="play_button"><img id="play_button_image" src="../static/play.png"></button>
            <button class="audio_on_off"><img id="audio_on_off_image" src="../static/sound.png"></button>
        </div>

        <div class="musicOn">
            <audio id="audio" style="display:none;" src="../static/audio/EXETEXE%20-%20Ronin.mp3" controls autoplay loop></audio>
        </div>

        <div id="background_container">
            <div id="background_left"></div>
            <div id="background_right"></div>
        </div>
    </body>
</html>
